<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>Solent Nursery Child Information</title>

</head>




<div class="container mt-4" >
    <div class="card">
            <h1>Solent Nursery - Child Information</h1>
<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name"> 
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control"  [(ngModel)]="age" [ngModelOptions]="{standalone: true}" id="age"> 
      </div>

      <div class="form-group">
        <label>Parent Contact</label>
        <input type="text" class="form-control" [(ngModel)]="parentcontact" [ngModelOptions]="{standalone: true}" id="parentcontact"> 
      </div>
      
      <div class="form-group">
        <label>Allergies</label>
        <input type="text" class="form-control" [(ngModel)]="allergies" [ngModelOptions]="{standalone: true}" id="allergies"> 
      </div>

      <div class="form-group">
        <label>Special Notes</label>
        <input type="text" class="form-control" [(ngModel)]="specialnotes" [ngModelOptions]="{standalone: true}" id="specialnotes"> 
      </div>




    <button type="submit" (click)="save()" class="btnprimary">Add Child / Update</button>
  </form>
</div>
</div>

<div class="container mt-4" >
 <h1>Child List</h1>
<table class="table">
  <thead>    
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Parent Contact</th>  
      <th scope="col">Allergies</th>
      <th scope="col">Special Notes</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let StudentItem of StudentArray">
      <td>{{StudentItem.name  | uppercase}}</td>
      <td>{{StudentItem.age }}</td>
      <td>{{StudentItem.parentcontact }}</td>
      <td>{{StudentItem.allergies }}</td>
      <td>{{StudentItem.specialnotes }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>            
      </td>
    </tr>          
  </tbody>
</table>

</div>

<router-outlet></router-outlet>
