<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Solent Nursery Child Information</title>
  
  </head>
  


<div class="container">
    <form (ngSubmit)="submitContactForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" [(ngModel)]="contact.message" name="message" required></textarea>
        </div>
        <button type="submit" class="btnprimary">Submit</button>
    </form>

    <div class=buttonsmenuournursery>
        <button routerLink="/menu" class="buttonmenu">Main Menu</button>
    </div>   
</div>
